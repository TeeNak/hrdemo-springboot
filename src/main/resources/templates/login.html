<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head lang="en">
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.css}"
          href="../../css/bootstrap.css"/>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <title>Login</title>
</head>
<body>


<div class="container">
    <div class="row">
        <form class="form-signin mg-btm" name="Login_Form" th:action="login"
              method="post">
            <h3 class="heading-desc">
                <button type="button" class="close pull-right" aria-hidden="true">×</button>
                Login to hrdemo
            </h3>
            <div class="social-box">
                <!--<div class="row mg-btm">-->
                    <!--<div class="col-md-12">-->
                        <!--<a href="#" class="btn btn-primary btn-block">-->
                            <!--<i class="icon-facebook"></i>    Login with Facebook-->
                        <!--</a>-->
                    <!--</div>-->
                <!--</div>-->
                <!--<div class="row mg-btm">-->
                    <!--<div class="col-md-12">-->
                        <!--<a href="#" class="btn btn-info btn-block">-->
                            <!--<i class="icon-twitter"></i>    Login with Twitter-->
                        <!--</a>-->
                    <!--</div>-->
                <!--</div>-->
                <!--<div class="row">-->
                    <!--<div class="col-md-12">-->
                        <!--<a th:href="@{googleLogin}" class="btn btn-danger btn-block">-->
                            <!--<i class="icon-google"></i>    Login with Google-->
                        <!--</a>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
            <div class="main">

                <p th:if="${param.error != null}">
                    Your login attempt was not successful, try again.<br/>
                    Reason: <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>.
                </p>

                <input type="text" class="form-control" name="username" placeholder="User Name" required="" autofocus=""/>
                <input type="password" class="form-control" name="password" placeholder="Password" required=""/>

                <!-- csrf parameter is automatically added in form with th:action -->
                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

                <span class="clearfix"></span>
            </div>
            <div class="login-footer">
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <div class="left-section">
                            <a href="">Forgot your password?</a>
                            <a href="">Sign up now</a>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-6 pull-right">
                        <button type="submit" class="btn btn-large btn-danger pull-right">Login</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>

</body>
</html>
