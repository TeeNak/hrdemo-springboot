<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Jobs : View</title>
</head>
<body>
<h1 layout:fragment="header">Jobs : View</h1>

<div layout:fragment="content"
     class="container">
    <div class="alert alert-success"
         th:if="${globalMessage}"
         th:text="${globalMessage}">
        Some Success message
    </div>
    <div class="pull-right">
        <a th:href="@{/}" href="list.html">
            Jobs
        </a>
    </div>
    <div class="col-sm-12"/>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Job ID</label>
            <div class="col-sm-10">
                <p class="form-control-static" id="jobId" th:text="${job.jobId}">123</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Code</label>
            <div class="col-sm-10">
                <p class="form-control" disabled="1" id="code" th:text="${job.code}">JOB10001</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <p class="form-control" disabled="1" id="name" th:text="${job.name}">Job Name</p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
